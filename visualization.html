<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Life Expectancy by Country (2019)",
  "vconcat": [
    {
      "width": 800,
      "height": 400,
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://vega.github.io/vega-datasets/data/world-110m.json",
        "format": {"type": "topojson", "feature": "countries"}
      },
      "transform": [
        {
          "lookup": "country",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/RitaiSu/3179/main/2019.csv"
            },
            "key": "Country",
            "fields": ["Life Expectancy World Bank"]
          }
        }
      ],
      "mark": {"type": "geoshape"},
      "encoding": {
        "color": {
          "field": "Life Expectancy World Bank",
          "type": "quantitative",
          "scale": {"scheme": "blues"},
          "legend": {"title": "Life Expectancy"}
        },
        "tooltip": [
          {"field": "name", "type": "nominal", "title": "Country"},
          {
            "field": "Life Expectancy World Bank",
            "type": "quantitative",
            "title": "Life Expectancy"
          }
        ]
      }
    },
    {
      "width": 800,
      "height": 400,
      "data": {
        "url": "https://raw.githubusercontent.com/RitaiSu/3179/main/2019.csv"
      },
      "transform": [
        {
          "sort": [{"field": "CO2", "order": "descending"}],
          "window": [{"op": "row_number", "as": "rank"}],
          "frame": [null, 19]
        },
        {"filter": "datum.rank <= 20"}
      ],
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "Country Name",
          "type": "ordinal",
          "axis": {"title": "Country", "labelAngle": -45}
        },
        "y": {
          "field": "CO2",
          "type": "quantitative",
          "axis": {"title": "CO2 Emissions"}
        }
      }
    },
    {
      "width": 800,
      "height": 400,
      "data": {
        "url": "https://raw.githubusercontent.com/RitaiSu/3179/main/2019.csv"
      },
      "mark": "point",
      "encoding": {
        "x": {
          "field": "Health Expenditure %",
          "type": "quantitative",
          "axis": {"title": "Health Expenditure (%)"}
        },
        "y": {
          "field": "Life Expectancy World Bank",
          "type": "quantitative",
          "axis": {"title": "Life Expectancy (Years)"}
        },
        "tooltip": [{"field": "Country Name", "type": "nominal"}]
      }
    },
    {
      "width": 800,
      "height": 400,
      "data": {
        "url": "https://raw.githubusercontent.com/RitaiSu/3179/main/2019.csv"
      },
      "transform": [
        {
          "sort": [{"field": "CO2", "order": "descending"}],
          "window": [{"op": "row_number", "as": "rank"}],
          "frame": [null, 19]
        },
        {"filter": "datum.rank <= 20"}
      ],
      "mark": "bar",
      "encoding": {
        "y": {
          "field": "Prevelance of Undernourishment",
          "type": "quantitative",
          "axis": {"title": "Prevelance of Undernourishment"}
        },
        "x": {
          "field": "Country Name",
          "type": "ordinal",
          "axis": {"title": "Country", "labelAngle": -45}
        }
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
